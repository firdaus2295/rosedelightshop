<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body { height: 100%; margin: 0; padding: 0; }
      #map { height: 100%; }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script type="text/javascript">

var map;
function initMap() {
  map = new google.maps.Map(document.getElementById('map'), {
    center: {lat: 3.072993, lng: 101.540767},
    zoom: 17,
    scrollwheel: false
      });
       var marker = map.addMarker({
            lat: 3.072993,
                  lng: 101.540767,
            title: 'Loop, Inc.',
            infoWindow: {
                content: "<b>Kami di sini</b>"
            }
        });

       marker.infoWindow.open(map, marker);

}

    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA0zfKMvpWgjlOlwLo4sEo0irfqP_SHyk&callback=initMap">
    </script>
  </body>
</html>
